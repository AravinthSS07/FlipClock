<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flip Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clock-container">
      <div class="flip-clock" id="flip-clock">
        <div class="flip-clock-hours">
          <div class="flip-digit" id="hour-tens">0</div>
          <div class="flip-digit" id="hour-ones">0</div>
        </div>
        <div class="separator">:</div>
        <div class="flip-clock-minutes">
          <div class="flip-digit" id="minute-tens">0</div>
          <div class="flip-digit" id="minute-ones">0</div>
        </div>
        <div class="separator">:</div>
        <div class="flip-clock-seconds">
          <div class="flip-digit" id="second-tens">0</div>
          <div class="flip-digit" id="second-ones">0</div>
        </div>
      </div>
    </div>
    <!-- Controls removed - now in menu -->
  </div>
  <script src="renderer.js"></script>
</body>
</html>
